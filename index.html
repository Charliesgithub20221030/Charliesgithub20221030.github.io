<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Charlie's class note.</title>
<link rel="stylesheet" href="frame.css">
</head>
<div align="center">
	<h1>Hello welcome to Charlie's class note</h1>
	<img src="me2.jpg" alt="Charlie" width="300px" height="300px">
	<div>hello1</div>
	<div>hello2</div>
	<div>hello3</div>

	<a href="./page1.html">My page1</a>
</div>
<body>
	<p><strong>format</strong></p>
	<hr>
	<table>
		<tr>
			<td>mark</td>
			<td><mark>hello</mark></td>
		</tr>
		<tr>
			<td>sub</td>
			<td><sub>hello</sub></td>
		</tr>
		<tr>
			<td>strong</td>
			<td><strong>hello</strong></td>
		</tr>
		<tr>
			<td>em</td>
			<td><em>hello</em></td>
		</tr>
		<tr>
			<td>del</td>
			<td><del>hello</del></td>
		</tr>
		<tr>
			<td>q</td>
			<td><q>hello</q></td>
		</tr>
		<tr>
			<td> bdo dir="rtl" </td>
			<td> <bdo dir="rtl">hello</bdo></td>
		</tr>
		<td>

		</td>
	</table>
</body>
</html>
